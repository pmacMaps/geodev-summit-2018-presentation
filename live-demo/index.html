<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Esri Services &amp; Leaflet Demo</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <!-- Stylesheets -->
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
        <!-- Esri Geocoder -->
        <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.css"
    integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
    crossorigin="">
        <!-- Custom styles -->
        <link rel="stylesheet" href="assets/stylesheets/style.css" />        
    </head>
    <body>
        <!-- buttons to run query-related functions -->
        <button id="attQueryBtn" type="button">Run Attribute Query</button>
        <button id="spatialQueryBtn" type="button">Run Spatial Query</button>
        
        <!-- Container for map -->
        <div id="map"></div>
        
        <!-- Scripts -->
        <!-- Leaflet -->
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="

        <!-- Esri Leaflet -->
        <script src="https://unpkg.com/esri-leaflet@2.2.1/dist/esri-leaflet.js"
    integrity="sha512-6BBVttv13OVrrUSoGmy9/aIVHateyIEGFaQxqnzCgXT9LNCAQ1Cxxj43R6Eq0ynydS7a7bLLfmEWwXFiO6lW2g=="
    crossorigin=""></script>
        <!-- Esri Leaflet Renderers -->
        <!-- Renderers Plugin -->
<script src="https://unpkg.com/esri-leaflet-renderers@2.0.6/dist/esri-leaflet-renderers.js"

        <!-- Esri Leaflet Geocoder -->
        <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.js"
    integrity="sha512-zdT4Pc2tIrc6uoYly2Wp8jh6EPEWaveqqD3sT0lf5yei19BC1WulGuh5CesB0ldBKZieKGD7Qyf/G0jdSe016A=="
    crossorigin=""></script>
        <!-- map app -->
        <script src="assets/js/map.js"></script>
        <!-- geosearch module -->
        <script src="assets/js/geosearch.js"></script>
        <!-- query module -->
        <script src="assets/js/query.js"></script>
